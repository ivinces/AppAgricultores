<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ubicación de Sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="principal">
        <ion-icon name="map"></ion-icon>
        <ion-label>Todos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="temp">
        <ion-icon name="thermometer"></ion-icon>
        <ion-label>Temperatura</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="hum">
        <ion-icon name="water"></ion-icon>
        <ion-label>Humedad</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="rad">
        <ion-icon name="sunny"></ion-icon>
        <ion-label>Radiación</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
