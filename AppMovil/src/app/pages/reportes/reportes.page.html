<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Parametros Ambientales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Parametros Ambientales</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <button id="btntiempo" ion-button (click)="clickDay($event)" [ngStyle]="{'background-color': buttonColorday}">Día</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickWeek($event)" [ngStyle]="{'background-color': buttonColorweek}">Semana</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickMonth($event)" [ngStyle]="{'background-color': buttonColormonth}">Mes</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickYear($event)" [ngStyle]="{'background-color': buttonColoryear}">Año</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickTemp($event)" [ngStyle]="{'background-color': buttonColortemp}">Temperatura</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickHumidity($event)" [ngStyle]="{'background-color': buttonColorhum}">Humedad</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickRad($event)" [ngStyle]="{'background-color': buttonColorrad}">Radiación</button>
      </ion-col>
    </ion-row>

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Información recogida del cultivo</ion-card-subtitle>
        <ion-card-subtitle>Promedio de los valores recogidos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>
    

</ion-content>
