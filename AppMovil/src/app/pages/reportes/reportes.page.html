<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cultivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cultivo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-row class="ion-justify-content-center">
          <label id="variable">Reporte Personalizado</label>
        </ion-row>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickDay($event)">Día</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickWeek($event)">Semana</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickMonth($event)">Mes</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickYear($event)">Año</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickTemp($event)">Temperatura</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickHumidity($event)">Humedad</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickRad($event)">Radiación</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickDia($event)">Nodo</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickSemana($event)">Sensor</button>
      </ion-col>
    </ion-row>

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Información recogida del cultivo</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>
    
    <br>

  </div>
</ion-content>
