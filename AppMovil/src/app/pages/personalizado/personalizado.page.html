<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cultivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cultivo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-row class="ion-justify-content-center">
          <label id="variable">Reporte Personalizado</label>
        </ion-row>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickTempHum($event)" [ngStyle]="{'background-color': buttonColortemp}">Humedad y Temperatura</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickTempRad($event)" [ngStyle]="{'background-color': buttonColorhum}">Temperatura y Radiación</button>
      </ion-col>
      <ion-col>
        <button id="btntiempo" ion-button (click)="clickHumRad($event)" [ngStyle]="{'background-color': buttonColorrad}">Humedad y Radiación</button>
      </ion-col>
    </ion-row>

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Información recogida del cultivo</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #scatterChart></canvas>
      </ion-card-content>
    </ion-card>
    
    <br>

    <br>
    
    <!-- Tabla inicio -->
    <table>
      <tr>
        <th>Fecha</th>
        <th><ion-icon name="thermometer"></ion-icon></th>
        <th><ion-icon name="water"></ion-icon></th>
        <th><ion-icon name="sunny"></ion-icon></th>
      </tr>
      <tr *ngFor="let task of array2">
        <td id="fecha">{{ task.x }}</td>
        <td>{{ task.y }}</td>
        <td> </td>
        <td> </td>
      </tr>
      <tr *ngFor="let task of array3">
        <td id="fecha">{{ task.x }}</td>
        <td> </td>
        <td>{{ task.y }}</td>
        <td> </td>
      </tr>
      <tr *ngFor="let task of array4">
        <td id="fecha">{{ task.x }}</td>
        <td> </td>
        <td> </td>
        <td>{{ task.y }}</td>
      </tr>
    </table>

    <!-- Tabla fin -->
    <br>

  </div>
</ion-content>
