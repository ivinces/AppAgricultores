<ion-header [translucent]="true">

    <ion-buttons slot="start">

      <ion-col size="12" sm-sm>
        <ion-item id="select">
          <ion-select [interfaceOptions]="customPopoverOptions" placeholder={{cult_nombre}} (ionChange)="selectCultivo($event)" interface="popover">

        </ion-item>
      </ion-col>
    </ion-row>

</ion-header>
