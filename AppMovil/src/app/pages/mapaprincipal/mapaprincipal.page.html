<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapa</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="mapId" style="width: 100%; height: 50%"></div>

  <br>
    
    <!-- Tabla inicio -->
    <table>
      <tr>
        <th>Fecha</th>
        <th>Nodo</th>
        <th><ion-icon name="thermometer"></ion-icon></th>
        <th><ion-icon name="water"></ion-icon></th>
        <th><ion-icon name="sunny"></ion-icon></th>
      </tr>
      <tr *ngFor="let task of regarray">
        <td id="fecha">{{ task.fecha_hora }}</td>
        <td>{{ task.cod_nodo }}</td>
        <td>{{ task.temperatura }}</td>
        <td>{{ task.humedad }}</td>
        <td>{{ task.radiacion }}</td>
      </tr>
    </table>

    <!-- Tabla fin -->
    <br>

</ion-content>
