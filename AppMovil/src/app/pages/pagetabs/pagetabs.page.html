<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cultivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cultivo</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="top" color="light">
      <ion-tab-button tab="tab1" [routerLink]="['pagetabs/tab1']" [class.active-item]="selectedPath.includes('tab1')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" [routerLink]="['pagetabs/tab2']" [class.active-item]="selectedPath.includes('tab2')">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Umbrales</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" [routerLink]="['pagetabs/tab3']" [class.active-item]="selectedPath.includes('tab3')">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

</ion-content>
