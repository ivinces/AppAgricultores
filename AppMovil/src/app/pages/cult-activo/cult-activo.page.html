<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar Cultivo" animated showCancelButton (ionChange)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  
  <ion-list>
    <ion-item *ngFor="let cult of cultivo2">
      <button ion-button (click)="cambiarCultivo($event)" id="btn" value={{cult.id}}>{{cult.nombre}}
    </button>
    <button ion-button (click)="cambiarCultivo($event)" id="btnest" value={{cult.id}}>Seleccionar</button>
    </ion-item>
  </ion-list>

</ion-content>
